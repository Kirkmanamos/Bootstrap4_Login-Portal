<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->

  <title>Login-Portal</title>
</head>

<body class="signInBody">

  <div class="container signInContainer">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8">
        <div class="card signin-card">
          <div class="card-body">
            <img src="images/elephant.png" alt="Blue Log with Home Text" class="img-fluid signinImage">
            <h4 class="signinHeader">Welcome Home</h4>
            <form class="signinForm">
              <div class="form-group">
                <!-- <label for="formGroupExampleInput">Example label</label> -->
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
              </div>
              <div class="form-group">
                <!-- <label for="formGroupExampleInput2">Another label</label> -->
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
              <button type="button" class="btn btn-secondary signinButton btn-lg">Sign In</button>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"> Check me out
                  <a href="#"> "Need Help"</a>
                </label>
              </div>
            </form>
          </div>
        </div>

        <button href="#" type="button" class="btn btn-lg btn-dark accountButton">Create an Account</button>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="images">
            <div class="footer">
              <img src="images/white-elephant.png" alt="White Elephant" class="footerTop">
              <img src="images/black-elephant.jpg" alt="Black Elephant" class="footerBack">
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.min.js" </script>


</body >

</html >
